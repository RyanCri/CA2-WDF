<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greenville Gallery</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <section class="welcome-section">
        <nav class="navbar navbar-expand-lg navbar-dark fw-bold fixed-top main-nav" id="main-nav">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="images/logo.png" width="auto" height="30" alt="logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-lg-none">
                      <li class="nav-item">
                        <a class="nav-link" href="#">Order</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">IG Gallery</a>
                      </li>
                      </li>
                    </ul>
                  </div>
                <ul class="navbar-nav flex-row-reverse d-none d-lg-flex">
                    <li class="nav-item">
                      <a class="nav-link" href="#">Order</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">IG Gallery</a>
                    </li>
                  </ul>
            </div>
            
        </nav>
        <div class="container-fluid" style="background-image: url(images/welcome.png); background-attachment: fixed; background-size: cover;">
            <div class="container">
                <div class="col-12 d-flex justify-content-center">
                    <img class="p-5 img-fluid" src="images/splash_logo.png" alt="splash logo">
                </div>
            </div>
        </div>

    </section>

    <section class="Gallery">
        <div class="container-fluid bg-primary py-4">
            <div class="container">
                <div class="col-12 d-flex justify-content-center text-light">
                    <h1 class="Glegoo title fs-1">Our Instagram Posts</h1>
                </div>
                <div class="row border border-light border-3 p-3">
                    <div class="col-12 col-md-6 col-lg-4 my-3 ">
                        <img class="ig-img img-fluid" src="images/380113506_1048629143155092_9078215462688435751_nfull.jpg"  alt="">
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 my-3">
                        <img class="ig-img img-fluid" src="images/383061062_1016014796189534_4237182637239482684_nfull.jpg" alt="">
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 my-3">
                        <img class="ig-img img-fluid" src="images/384306430_1059331175057522_4592418002654890794_nfull.jpg" alt="">

                    </div>
                    <div class="col-12 col-md-6 col-lg-4 my-3">
                        <img class="ig-img img-fluid" src="images/386195294_697219438595260_4395294857541095075_nfull.jpg" alt="">

                    </div>
                    <div class="col-12 col-md-6 col-lg-4 my-3">
                        <img class="ig-img img-fluid" src="images/387702050_3656565374621261_7047476345800664970_nfull.jpg" alt="">

                    </div>
                    <div class="col-12 col-md-6 col-lg-4 my-3">
                        <img class="ig-img img-fluid" src="images/399618047_1457619718353200_1562579979163053555_nfull.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
